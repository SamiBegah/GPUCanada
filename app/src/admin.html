    <!-- Recherche de produits -->
    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un produit..." />
    <button id="searchButton" class="btn btn-primary">Rechercher</button>

    <!-- Liste de produits -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Liste de produits</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Categorie</th>
                <th>Nom</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Quantite</th>
                <th>Seuil</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productTable"></tbody>
          </table>
        </div>
      </div>
    </div>
<!-- Form pour ajouter/modifier produit -->
<div
  class="modal fade"
  id="addEditProductModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addEditProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEditProductModalLabel">
          Ajouter/editer un produit
        </h5>
        <button
        type="button"
        class="close"
        id="closeModalBtn"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form id="addEditProductForm">
          <div class="form-group">
            <label for="id">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="nom_de_l_article">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom_de_l_article"
              name="nom_de_l_article"
              required
            />
          </div>
          <div class="form-group">
            <label for="description_de_l_article">Description</label>
            <textarea
              class="form-control"
              id="description_de_l_article"
              name="description_de_l_article"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="prix">Prix</label>
            <input
              type="number"
              class="form-control"
              id="prix"
              name="prix"
              required
            />
          </div>
          <div class="form-group">
            <label for="productImage">Image ! A VENIR !</label>
            <input
              type="file"
              class="form-control-file"
              id="productImage"
              name="productImage"
              accept="image/*"
              style="width: 50px; height: 50px"
            />
          </div>
          <div class="form-group">
            <label for="categorie">Categorie</label>
            <select
              class="form-control"
              id="categorie"
              name="categorie"
              required
            >
              <option value="">-- choisir categorie --</option>
              <option value="AMD">AMD</option>
              <option value="NVIDIA">NVIDIA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantite_en_inventaire">Quantite</label>
            <input
              type="number"
              class="form-control"
              id="quantite_en_inventaire"
              name="quantite_en_inventaire"
              required
            />
          </div>
          <div class="form-group">
            <label for="seuil">Seuil</label>
            <input
              type="number"
              class="form-control"
              id="seuil"
              name="seuil"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            id="addEditProductSubmitBtn">
            Sauvegarder
          </button">
            </form>
          </div>
        </div>
      </div>
    </div>

        <!-- Liste des membres -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Liste des membres</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="memberTable"></tbody>
      </table>
    </div>
  </div>
</div>
  </body>
